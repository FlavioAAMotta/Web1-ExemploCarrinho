<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">
    </link>
    <script src="./js/script.js"></script>
</head>

<body>
    <main class="corpo-pagina">
        <img src="https://picsum.photos/1080/200">

        <h1 class="title">Faça seu pedido!</h1>

        <div class="CardRow">
            <div class="CardContainer">
                <img src="https://picsum.photos/200/300">
                <h2>Infeliz</h2>
                <p>Tamanho:</p>
                <select onchange="mudaQtdInf()" id="tamanhoInfeliz">
                    <option value="9">Pequeno - 9R$</option>
                    <option value="12">Médio - 12R$</option>
                    <option value="15">Grande - 15R$</option>
                </select>
                <p>Quantidade:</p>
                <input onchange="mudaQtdInf()" type="number" id="qtdInfeliz" value="0" min="0" max="100">
                <p>Preço do pedido:</p>
                <input value="0" id="precoInfAtual" readonly>
                <button onclick="addInf()">Adicionar ao carrinho</button>
            </div>

            <div class="CardContainer">
                <img src="https://picsum.photos/200/300">
                <h2>Pig</h2>
                <p>Tamanho:</p>
                <select id="tamanhoPig">
                    <option value="peqPig">Pequeno - 10R$</option>
                    <option value="medPig">Médio - 13R$</option>
                    <option value="grdPig">Grande - 16R$</option>
                </select>
                <p>Quantidade:</p>
                <input onchange="mudaQtdPig()" type="number" id="qtdPig" value="0" min="0" max="100">
                <p>Preço do pedido:</p>
                <input value="0" id="precoPigAtual" readonly>
                <button onclick="addPig()">Adicionar ao carrinho</button>
            </div>

            <div class="CardContainer">
                <img src="https://picsum.photos/200/300">
                <h2>Queijão</h2>
                <p>Tamanho:</p>
                <select id="tamanhoQueijão">
                    <option value="peqQueijão">Pequeno - 12R$</option>
                    <option value="medQueijão">Médio - 18R$</option>
                    <option value="grdQueijão">Grande - 25R$</option>
                </select>
                <p>Quantidade:</p>
                <input onchange="mudaQtdQjo()"  type="number" id="qtdQueijao" value="0" min="0" max="100">
                <p>Preço do pedido:</p>
                <input value="0" id="precoQjoAtual" readonly>
                <button onclick="addQjo()">Adicionar ao carrinho</button>
            </div>

            <div class="CardContainer">
                <img src="https://picsum.photos/200/300">
                <h2>Fritas</h2>
                <p>Tamanho:</p>
                <select id="tamanhoFritas">
                    <option value="peqFritas">Pequeno - 5R$</option>
                    <option value="medFritas">Médio - 13R$</option>
                    <option value="grdFritas">Grande - 19R$</option>
                </select>
                <p>Quantidade:</p>
                <input onchange="mudaQtdFri()" type="number" id="qtdFritas" value="0" min="0" max="100">
                <p>Preço do pedido:</p>
                <input value="0" id="precoFriAtual" readonly>
                <button onclick="addFri()">Adicionar ao carrinho</button>
            </div>

        </div>
    </main>
    <div class="carrinho-aparecendo" id="carrinho">
        <h3>CARRINHO</h3>
        <hr>
    </div>
</body>

</html>
